<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="NewStyle.css">
  
</head>
<body id="back">

<div class="container">

  <h2>Enter the details of the event</h2>
  <div class="container">
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <div class="form-div"> 
        <input type="text" class="form-control" id="usr">
      </div>
    </div>

    <div class="form-group">
      <label for="cost">Cost Of The Event:</label>
      <div class="form-div"> 
        <input type="text" class="form-control" id="cost">
      </div>
    </div>

    <div class="form-group">
      <label for="amt">Prize Amount Of The Event:</label>
      <div class="form-div"> 
        <input type="text" class="form-control" id="amt">
      </div>
    </div>

    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Submit...
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Event Deatils Submitted!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The details will be reviewed by the admin..! The event submitted my be cancelled if higer priority event is added.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    

  </form> 

</div>
</div>

</body>
</html>
